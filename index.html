<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-number" class="form-control" type="text" disabled>
                    <button id="generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="number-display" class="form-control" type="text" disabled>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="takeInput(7)" class="button">7</div>
                              <div onclick="takeInput(8)" class="button">8</div>
                              <div onclick="takeInput(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="takeInput(4)" class="button">4</div>
                              <div onclick="takeInput(5)" class="button">5</div>
                              <div onclick="takeInput(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="takeInput(1)" class="button">1</div>
                              <div onclick="takeInput(2)" class="button">2</div>
                              <div onclick="takeInput(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="undo" class="button"><</div>
                                <div onclick="takeInput(0)" class="button">0</div>
                                <div onclick="takeInput('C')" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit-button" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="chances-left">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="not-matched" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="matched" class="notify">✅ Pin Matched... Magic is opening.</p>
            <p id="min-digits" class="notify">❌ Please enter 4 digits</p>
        </div>
    </div>
</body>
</html>
